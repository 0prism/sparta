<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>나만의 중고마켓</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" />
    <style>
        /* 꾸미기 */
        .hero {
            background: #000;
            /* 검정색 배경 */
            color: white;
            /* 흰색 글씨 */
            padding: 5rem 1rem;
            /* 위아래 5rem, 좌우 1rem 여백 */
            text-align: center;
            /* 가운데 정렬 */
            margin-bottom: 4rem;
            /* 아래쪽 공백 추가 */
            font-family: 'Noto Sans KR', sans-serif;
            /* 한글 글씨체 사용 */
        }

        .hero h1 {
            font-size: 3rem;
            /* 제목 글씨 크기 */
            margin-bottom: 0.5rem;
            /* 제목과 소제목 간격 조정 */
        }

        .hero h2 {
            font-size: 1.5rem;
            /* 소제목 글씨 크기 */
        }

        .card-img-top {
            height: 200px;
            /* 카드 이미지 높이 설정 */
            object-fit: cover;
            /* 이미지 비율 유지 */
            width: 100%;
            /* 카드 이미지가 좌우를 꽉 채우도록 설정 */
            margin-bottom: 0.25rem;
            /* 이미지와 제목 간의 여백 줄임 */
        }

        .card {
            border: 1px solid #dee2e6;
            /* 카드 경계선 색상 */
            border-radius: 0.5rem;
            /* 카드 모서리 둥글기 */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            /* 카드 그림자 */
            transition: transform 0.3s;
            /* 카드 확대 효과 */
            height: 100%; /* 카드 전체 높이를 100%로 설정 */
        }

        .card:hover {
            transform: scale(1.03);
            /* 카드 확대 효과 */
        }

        .card-body {
            padding: 1rem;
            /* 카드 내용 패딩 */
        }

        .card-title {
            font-size: 1.25rem;
            /* 카드 제목 글씨 크기 축소 */
            margin-top: 0.25rem; /* 제목과 이미지 사이의 여백 줄임 */
            margin-bottom: 0.1rem; /* 제목과 부제목 사이의 여백을 더 많이 줄임 */
        }

        .card-subtitle {
            font-size: 1rem;
            /* 카드 소제목 글씨 크기 축소 */
            margin-bottom: 0.25rem; /* 소제목과 내용 간의 여백 줄임 */
        }

        .card-text {
            margin-bottom: 0.5rem; /* 카드 텍스트 간의 여백 조정 */
        }

        .container {
            max-width: 1200px;
            /* 컨테이너 최대 폭 설정 */
            margin-left: 40px; /* 원하는 여백 값으로 조정 */
        }

        .row {
            display: flex;
            /* 플렉스 박스 사용 */
            flex-wrap: wrap;
            /* 카드들이 자동으로 줄 바꿈 되도록 설정 */
            gap: 1rem;
            /* 카드들 간의 간격 설정 */
        }

        .col-md-4 {
            flex: 1;
            /* 카드들이 동일한 비율로 크기 조절 */
            max-width: 100%; /* 기본적으로 최대 너비를 100%로 설정 */
        }

        .col-md-4 {
            /* 카드가 3개씩 배치되도록 설정 */
            max-width: calc(33.333% - 1rem); /* 3개씩 배치될 수 있도록 최대 너비 설정 */
        }

        .mb-4 {
            margin-bottom: 1rem;
            /* 카드 간의 아래쪽 여백 */
        }
    </style>
</head>

<body>
    <div class="hero">
        <h1>나만의 르탄마켓</h1>
        <h2>집에 있는 물건을 팝니다!</h2>
    </div>

    <div class="container my-5">
        <div class="row">
            <!-- 카드 1: 냄비 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <a href="https://spartacodingclub.kr" target="_blank">
                        <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.rEQNnEWWF9uysXsCCjBZcQHaHa%26pid%3DApi&f=1&ipt=c6093379ab4f383ebb760009e097cffd7f7c8716e6c085cd406a515eb2d15642&ipo=images" class="card-img-top" alt="냄비" />
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">냄비</h5>
                        <h6 class="card-subtitle text-muted">5만원</h6>
                        <p class="card-text">한 번 밖에 안쓴 냄비 팝니다. 부모님이 독립 할 때 주신 거에요!</p>
                    </div>
                </div>
            </div>

            <!-- 카드 2: 전자레인지 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <a href="https://spartacodingclub.kr" target="_blank">
                        <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse2.mm.bing.net%2Fth%3Fid%3DOIP.aN1Y0eWkL81i0LGQxG9CVAHaHz%26pid%3DApi&f=1&ipt=457c3ca7750641d990b4021b66197adead0644e175752a50eed5b8b6bffd6203&ipo=images" class="card-img-top" alt="전자레인지" />
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">전자레인지</h5>
                        <h6 class="card-subtitle text-muted">3만원</h6>
                        <p class="card-text">잘 작동하는 전자레인지입니다. 새로 구입해서 거의 사용하지 않았어요!</p>
                    </div>
                </div>
            </div>

            <!-- 카드 3: 책상 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <a href="https://spartacodingclub.kr" target="_blank">
                        <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse2.mm.bing.net%2Fth%3Fid%3DOIP.4Wup2hr8Ht6M0aMlH8qL8wHaHa%26pid%3DApi&f=1&ipt=d4d754a79789aec29e788f582c3ca149230db7443941c7b5c4293f36110c7d76&ipo=images" class="card-img-top" alt="책상" />
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">책상</h5>
                        <h6 class="card-subtitle text-muted">7만원</h6>
                        <p class="card-text">튼튼하고 깔끔한 책상입니다. 이사 가면서 판매합니다.</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- 추가된 카드 -->
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <a href="https://spartacodingclub.kr" target="_blank">
                        <img src="청소기.jpeg" class="card-img-top" alt="청소기" />
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">청소기</h5>
                        <h6 class="card-subtitle text-muted">25만원</h6>
                        <p class="card-text">흡입력이 좋은 청소기</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
